# https://github.com/pymumu/smartdns/blob/master/etc/smartdns/smartdns.conf
bind-tcp [::]:53
bind [::]:53
tcp-idle-time 3
cache-size 409600
prefetch-domain yes
serve-expired yes
serve-expired-ttl 0
speed-check-mode tcp:80,tcp:443,ping
rr-ttl-min 60
rr-ttl-max 86400
log-level info
log-file /smartdns/smartdns.log
log-size 12800k
log-num 10
server 192.168.90.6:5354
server 8.8.8.8 -blacklist-ip -check-edns
server-tcp 119.29.29.29
server-tcp 64.6.64.6
server-tcp 114.114.114.119
server-tcp 223.5.5.5
server-tls 1.1.1.1
server-tls 8.8.4.4
server-tls 9.9.9.9
server-https https://cloudflare-dns.com/dns-query
server 192.168.90.3 -group cn -exclude-default-group
server 192.168.90.227 -group home -exclude-default-group
nameserver /.cn/cn
nameserver /.home/home
nameserver /.lan/home
